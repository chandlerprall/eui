extends:
  - tslint:recommended

rules:
  ordered-imports: false
  object-literal-sort-keys: false
  object-literal-key-quotes: false
  interface-name: false
  no-default-export: true
  quotemark: [true, "single", "jsx-double", "avoid-template", "avoid-escape"]
  trailing-comma: [true]
  no-reference: false
